<!DOCTYPE html>
<html>
<head>
  <title>产品到期监测</title>
  <script>
    // 存储产品存档的数组
    var products = [];

    // 添加产品到存档数组
    function addProduct() {
      var productName = document.getElementById("productName").value;
      var expirationDate = document.getElementById("expirationDate").value;

      var product = {
        name: productName,
        expiration: expirationDate
      };

      products.push(product);
      updateArchive();
    }

    // 更新存档列表
    function updateArchive() {
      var archiveList = document.getElementById("archiveList");
      archiveList.innerHTML = "";

      for (var i = 0; i < products.length; i++) {
        var product = products[i];
        var expirationTime = calculateExpirationTime(product.expiration);
        var listItem = document.createElement("li");
        listItem.innerHTML = product.name + " - 到期日期：" + product.expiration + " - 还有 " + expirationTime + " 天过期";
        archiveList.appendChild(listItem);
      }
    }

    // 计算到期剩余天数
    function calculateExpirationTime(expirationDate) {
      var today = new Date();
      var expiration = new Date(expirationDate);
      var timeDiff = expiration.getTime() - today.getTime();
      var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

      return daysDiff;
    }
  </script>
</head>
<body>
  <h1>产品到期监测</h1>
  <form>
    <label for="productName">产品名称：</label>
    <input type="text" id="productName" required><br><br>
    <label for="expirationDate">到期日期：</label>
    <input type="date" id="expirationDate" required><br><br>
    <button type="button" onclick="addProduct()">添加产品</button>
  </form>
  <br>
  <h2>存档</h2>
  <ul id="archiveList"></ul>
</body>
</html>
